<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/animate.css">
    <script type="module" src="src/main.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top opacity-zero animate-on-scroll"
    data-animate-in="animate__fadeIn"
    data-animate-out="animate__fadeOut">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button" id="navbar"></a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#projects" class="w3-bar-item w3-button">Projects</a>
                <a href="#about" class="w3-bar-item w3-button">About</a>
                <a href="#contact" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img ID="Header" class="w3-image" src="" alt="Header Image" width="1500" height="800">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"
                    id="header-text"></span></h1>
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">

        <!-- Project Section -->
        <div class="w3-container w3-padding-32 opacity-zero animate-on-scroll" data-animate-in="animate__fadeIn"
        data-animate-out="animate__fadeOut" id="projects">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 opacity-zero animate-on-scroll" data-animate-in="animate__fadeIn"
            data-animate-out="animate__fadeOut">Projects</h3>
        </div>

        <div id="Examples">

        </div>

        <!-- About Section -->
        <div class="w3-container w3-padding-32 opacity-zero animate-on-scroll" data-animate-in="animate__fadeIn"
        data-animate-out="animate__fadeOut">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
            <p id="about"></p>
        </div>

        <div class="w3-row-padding w3-grayscale" id="About">
        </div>

        <!-- Contact Section -->
        <div class="w3-container w3-padding-32 opacity-zero animate-on-scroll" data-animate-in="animate__fadeIn"
            data-animate-out="animate__fadeOut" id="contact">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
            <p>Lets get in touch and talk about your next project.</p>
            <form action="" method="POST" id="form-post"> <!--enctype="multipart/form-data"-->
                <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
                <input class="w3-input w3-section w3-border" type="text" placeholder="Email and/or Phone" required
                    name="Email and/or Phone">
                <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
                <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
                <!-- <input class="w3-input w3-section w3-border" type="file" name="upload"> -->
                <button class="w3-button w3-black w3-section" type="submit">
                    <i class="fa fa-paper-plane"></i> SEND MESSAGE
                </button>
            </form>
        </div>

        <!-- Image of location/map -->
        <div class="w3-container w3-center opacity-zero animate-on-scroll" data-animate-in="animate__fadeIn"
            data-animate-out="animate__fadeOut">
            <img src="/w3images/map.jpg" class="w3-image" style="width:20%" id="last-image">
        </div>

        <!-- End page content -->
    </div>


    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                class="w3-hover-text-green">w3.css</a></p>
    </footer>

</body>

</html>
